name: Terraform
on: 
  pull_request:
    branches:
      - 'deploy/**'

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.5
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - run: terraform version
